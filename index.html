<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="5; url='https://hub.lol/'" http-equiv="refresh"/>
    <link href="data:image/png;base64," rel="icon">
    <title>My sourcehut page</title>
  </head>
  <body>
    <h1>My sourcehut page</h1>
    <p>Welcome to my cool sourcehut page!</p>
    <p>You should also visit <a href="https://hub.lol/">my other homepage</a>.</p>
    <p>Redirecting in: <span id="countdown">âˆž</span></p>
    <script defer>
      let refreshMeta = Array.from(document.getElementsByTagName('meta'))
        .filter(e => e.getAttribute('http-equiv') === "refresh")[0];
      let n = parseInt(refreshMeta.getAttribute('content').split(";")[0], 10).toString()
      document.getElementById("countdown").textContent = n
      const ticker = setInterval(function () {
        let n = parseInt(document.getElementById("countdown").textContent, 10) - 1
        document.getElementById("countdown").textContent = n.toString();
        if (n < 0) clearInterval(ticker)
      }, 1000);
    </script>
  </body>
</html>
